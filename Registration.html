<script >
function myFunction(){
    var x =document.getElementById("n1").value;
    var letters = /^[A-Za-z\s]+$/;
    if (x == ""){
      alert("Name field must be filled!");
      return false;
    }
    if (n1.value.match(letters)) {
      return true;
    }
    else {
      alert("Name field must contains only letters!")
      return false;
    }
}
  function myFunctionEmail(){
    var e = document.forms["myForm"]["e1"].value;
    var mailformat = /^([A-Za-z0-9\.]{4,30})+@[a-z.]+\.+[a-z]+$/;
    if (e == ""){
      alert("We must require an valid email!");
      return false;
    }
    if (e1.value.match(mailformat)){
      return true;
    }
    else {
      alert("This is not an email id, Make sense please..!")
      return false;
    }
  }

  function password(){
    pas_patt=/^(?=.*[!@#$%^&*(,.?":\[\]{}|<>\ ])(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
    var box=document.getElementById("pass").value
    if (box == ""){
      alert("We must require a password with upper and lower case letters with numbers and symbols !");
      return false;
    }
    else if (box.match(pas_patt)){
      return true;
    }
    else {
      alert("We must require a password with upper and lower case letters with numbers and symbols !")
      return false;
    }
  }
function val_pass(){
    var box=document.getElementById("passtwo").value;
    if (box==""){
      alert("Enter the same password");
      return false;
    }
    else if(box==document.getElementById("pass").value){
      return true;
    }
    else{
      alert("Enter the same password")
      return false;
    }
}

</script>
